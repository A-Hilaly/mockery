language: go

os: 
  - linux
  - osx
  - windows

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

go:
  - 1.13.x
  - 1.14.x
  - tip

git:
    depth: 1

script: 
  - go test -v -cover ./...

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
        tags: true
        condition: $TRAVIS_OS_NAME = linux
